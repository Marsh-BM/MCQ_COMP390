<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_1.css') }}">
</head>
<body>

    <div class="header">
        <div class="experience-loader-container">
            <button id="experience-btn" class="experience-btn">Experience Now</button>
            <!-- <div class="loader" id="loader"></div> -->
        </div>
        
    </div>

    <div class="content">
        <form id="file-upload-pdf" action="/upload_pdf/" method="post" enctype="multipart/form-data">
            <div class="left-section">
                <label for="pdf-upload" class="upload-btn">Upload PDFs</label>
                <input type="file" id="pdf-upload" multiple accept="application/pdf" hidden>
                <button id="delete-pdf" class="delete-btn">Delete PDFs</button>
                <div id="pdf-list">
                    <!-- Uploaded PDF names will be listed here -->
                </div>
            </div>
        </form>
        
        <div class="right-section">
            <label for="csv-upload" class="upload-btn">Upload CSV</label>
            <input type="file" id="csv-upload" accept=".csv" hidden>
            <button id="delete-csv" class="delete-btn">Delete CSVs</button>
            <div id="csv-preview">
                <!-- Uploaded CSV content will be shown here -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script_1.js') }}"></script>
</body>
</html>
