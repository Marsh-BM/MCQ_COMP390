<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="header">
        <div class="logo"></div> <!-- Logo placeholder -->
        <a href="#" onclick="event.preventDefault();">Home</a>
        <a href="blank.html">Online Recognition</a>
    </div>

    <div class="content">
        <form id="file-upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="left-part">
                <!-- PDF file upload section -->
                <input type="file" name="pdf-file" id="pdf-file-input" accept=".pdf" hidden onchange="previewPDF(event)">
                <label for="pdf-file-input" class="document-button">Upload PDF</label>
                <button type="button" id="update-pdf" class="update-btn">Update PDF</button>
                <embed id="pdf-preview" type="application/pdf"></embed>
            </div>
            <div class="right-part">
                <!-- CSV file upload section -->
                <input type="file" name="csv-file" id="csv-file-input" accept=".csv" hidden onchange="previewCSV(event)">
                <label for="csv-file-input" class="document-button">Upload CSV</label>
                <button type="button" id="update-csv" class="update-btn">Update CSV</button>
                <div id="csv-preview" class="placeholder-image"></div>
            </div>
            <!-- "Experience Now" button with an ID for JavaScript targeting -->
        </form>
    </div>

    <div class="bottom-part">
        <button type="button" id="experience-btn" class="experience-btn">Experience Now</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
