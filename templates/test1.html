<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Automated Scoring System</title>

</head>
<body>
<div class="container">
    <h1>MCQ Automated Scoring System</h1>
    <div class="upload-btn-wrapper">
        <input type="file" name="mcq-pdf" id="mcq-pdf" />
        <label for="mcq-pdf"><Input your MCQ sheet file (pdf)></label>
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <button id="start-btn">Start</button>
</div>

<script>
    document.getElementById('start-btn').onclick = function() {
        // 假设的处理逻辑
        var progress = document.getElementById('progress');
        progress.style.width = '100%'; // 这里应该用真实的上传和处理逻辑
    };
</script>

</body>
</html>
